<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Test</title>
    <!-- Bootstrap 5 CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .custom-nav {
            max-width: 950px;
            margin: 60px auto 0 auto;
        }
        .custom-nav .nav {
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 4px 24px 0 rgba(0,0,0,0.04);
            padding: 0.75rem 2rem;
        }
        .custom-nav .nav-link {
            color: #757575;
            font-weight: 500;
            font-size: 1.1rem;
            transition: color 0.2s;
            cursor: pointer;
        }
        .custom-nav .nav-link.active, .custom-nav .nav-link:focus, .custom-nav .nav-link:hover {
            color: #2ec4b6;
            font-weight: 600;
        }
        .custom-nav .vr {
            opacity: 0.2;
        }
        .custom-nav .btn-book {
            border: 2px solid #2ec4b6;
            color: #757575;
            font-weight: 700;
            border-radius: 2rem;
            padding: 0.5rem 2.5rem;
            font-size: 1.1rem;
            letter-spacing: 1px;
            background: #fff;
            transition: background 0.2s, color 0.2s;
        }
        .custom-nav .btn-book:hover {
            background: #2ec4b6;
            color: #fff;
        }
        .bottom-menu {
            display: none;
            max-width: 950px;
            margin: 20px auto 0 auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px 0 rgba(0,0,0,0.04);
            padding: 1rem 2rem;
            text-align: center;
            animation: fadeIn 0.2s;
        }
        .bottom-menu.active {
            display: block;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px);}
            to { opacity: 1; transform: translateY(0);}
        }
        .bottom-menu .menu-link {
            color: #757575;
            font-weight: 500;
            font-size: 1.1rem;
            margin: 0 1.5rem;
            text-decoration: none;
            transition: color 0.2s;
            cursor: pointer;
        }
        .bottom-menu .menu-link:hover {
            color: #2ec4b6;
            font-weight: 600;
        }
        /* Remove underline for language menu */
        #langMenu .lang-link {
            text-decoration: none;
        }
    </style>
    
</head>

    <!-- Earth icon for language selection (top right) -->
    <div class="position-absolute top-0 end-0 m-3" style="z-index:1050;">
        <button id="langBtn" class="btn btn-light border rounded-circle p-2" style="box-shadow:0 2px 8px rgba(0,0,0,0.06);">
            <!-- Earth SVG icon -->
            <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="none" viewBox="0 0 24 24">
                <circle cx="12" cy="12" r="10" stroke="#2ec4b6" stroke-width="2" fill="#fff"/>
                <path d="M2 12h20M12 2a15.3 15.3 0 0 1 0 20M12 2a15.3 15.3 0 0 0 0 20" stroke="#2ec4b6" stroke-width="1.5" fill="none"/>
            </svg>
        </button>
        <!-- Language menu -->
        <div id="langMenu" class="shadow rounded-3 bg-white py-2 px-3" style="display:none;position:absolute;right:0;top:48px;min-width:100px;">
            <a href="#" class="d-block text-center py-1 text-secondary lang-link" data-lang="EN">EN</a>
            <a href="#" class="d-block text-center py-1 text-secondary lang-link" data-lang="CN">CN</a>
            <a href="#" class="d-block text-center py-1 text-secondary lang-link" data-lang="JP">JP</a>
        </div>
    </div>

    <!-- Navigation Menu -->
    <nav class="custom-nav d-flex justify-content-between align-items-center">
        <ul class="nav flex-grow-1 justify-content-center" id="mainNav">
            <li class="nav-item d-flex align-items-center">
                <a class="nav-link active" href="#" data-menu="">Home</a>
            </li>
            <li class="vr mx-2" style="height:24px;"></li>
            <li class="nav-item d-flex align-items-center">
                <a class="nav-link" href="#" data-menu="about">About Us</a>
            </li>
            <li class="vr mx-2" style="height:24px;"></li>
            <li class="nav-item d-flex align-items-center">
                <a class="nav-link" href="#" data-menu="">Doctors</a>
            </li>
            <li class="vr mx-2" style="height:24px;"></li>
            <li class="nav-item d-flex align-items-center">
                <a class="nav-link" href="#" data-menu="treatment">Treatment</a>
            </li>
            <li class="vr mx-2" style="height:24px;"></li>
            <li class="nav-item d-flex align-items-center">
                <a class="nav-link" href="#" data-menu="">Event</a>
            </li>
        </ul>
        <a href="#" class="btn btn-book ms-4">BOOK NOW</a>
    </nav>

    <!-- Bottom Menus -->
    <div id="aboutMenu" class="bottom-menu">
        <a href="#" class="menu-link">Brand Story</a>
        <a href="#" class="menu-link">Contact</a>
    </div>
    <div id="treatmentMenu" class="bottom-menu">
        <a href="#" class="menu-link">Skin</a>
        <a href="#" class="menu-link">Botox</a>
        <a href="#" class="menu-link">Laser</a>
    </div>

    <!-- Bootstrap 5 JS and dependencies (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script>
        // Show/hide bottom menu on nav click
        document.querySelectorAll('#mainNav .nav-link').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                // Remove active from all
                document.querySelectorAll('#mainNav .nav-link').forEach(l => l.classList.remove('active'));
                this.classList.add('active');
                // Hide all bottom menus
                document.getElementById('aboutMenu').classList.remove('active');
                document.getElementById('treatmentMenu').classList.remove('active');
                // Show relevant menu
                if(this.dataset.menu === 'about') {
                    document.getElementById('aboutMenu').classList.add('active');
                } else if(this.dataset.menu === 'treatment') {
                    document.getElementById('treatmentMenu').classList.add('active');
                }
            });
        });
        // Hide bottom menu when clicking outside
        document.addEventListener('click', function(e) {
            // Language menu
            const langBtn = document.getElementById('langBtn');
            const langMenu = document.getElementById('langMenu');
            if (langMenu.style.display === 'block' && !e.target.closest('#langBtn') && !e.target.closest('#langMenu')) {
                langMenu.style.display = 'none';
            }
            // Bottom nav menu
            if (!e.target.closest('.custom-nav') && !e.target.closest('.bottom-menu')) {
                document.getElementById('aboutMenu').classList.remove('active');
                document.getElementById('treatmentMenu').classList.remove('active');
                document.querySelectorAll('#mainNav .nav-link').forEach(l => {
                    if(l.textContent.trim() === 'Home') l.classList.add('active');
                    else l.classList.remove('active');
                });
            }
        });

        // Earth icon language menu toggle
        document.getElementById('langBtn').addEventListener('click', function(e) {
            e.stopPropagation();
            const menu = document.getElementById('langMenu');
            menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
        });

        // Optional: handle language selection
        document.querySelectorAll('.lang-link').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                // You can add your language switch logic here
                document.getElementById('langMenu').style.display = 'none';
            });
        });
    </script>
